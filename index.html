<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#00A896',
              'primary-focus': '#008F7E',
              'primary-content': '#ffffff',
              secondary: '#02C39A',
              accent: '#F0F3BD',
              neutral: '#3d4451',
              'base-100': '#f0f4f8',
              'base-200': '#ffffff',
              'base-300': '#e5e7eb',
              info: '#00b5ff',
              success: '#00A96E',
              warning: '#ffbe00',
              error: '#ff5861',
              // Dark mode colors
              'dark-primary': '#02C39A',
              'dark-primary-focus': '#00A896',
              'dark-primary-content': '#000000',
              'dark-secondary': '#00A896',
              'dark-accent': '#A1C181',
              'dark-neutral': '#e5e7eb',
              'dark-base-100': '#1f2937',
              'dark-base-200': '#2c3a4b',
              'dark-base-300': '#4b5563',
            },
            keyframes: {
              sparkle: {
                '0%, 100%': { opacity: 0, transform: 'scale(0.5)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              sparkle: 'sparkle 0.5s ease-in-out',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-base-100 dark:bg-dark-base-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
